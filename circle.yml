machine:
  environment:
    LISP: sbcl-bin
    PATH: ~/.roswell/bin:$PATH
    COVERALLS: true

checkout:
  pre:
    - curl -L https://raw.githubusercontent.com/snmsts/roswell/master/scripts/install-for-ci.sh | sh

dependencies:
  pre:
    - ros install qlot
    - ros install prove
    - git clone https://github.com/fukamachi/cl-coveralls ~/lisp/cl-coveralls

  override:
    - if [ -e qlfile ]; then qlot install; fi;
    - echo "(ros:ignore-shebang)" >> ~/.roswell/init.lisp

  cache_directories:
    - ~/.roswell
    - quicklisp

test:
  override:
    - ros run -- --version
    # Without thread support.
    - ros -s prove -s cl-coveralls
          -e '(progn
               (setf *features* (remove :thread-support *features*))
               (or (prove:run :lake-test)
                   (uiop:quit -1)))'
    # With thread support.
    - ros -s prove -s cl-coveralls
          -e '(or (coveralls:with-coveralls (:exclude (list "t" "quicklisp"))
                    (prove:run :lake-test))
                  (uiop:quit -1))'